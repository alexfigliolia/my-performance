schema {
  query: Query
  mutation: Mutation
}
type Query {
  hello: String
}
type Mutation {
  login(email: String!, password: String!): UserAndAffiliations!
  logout: Boolean!
  onboard(username: String!, email: String!, password: String!, platform: Platform!, organizationName: String!): UserAndAffiliations!
  verifySession: UserAndAffiliations!
}
type UserAndAffiliations {
  user: User!
  organizations: [BaseOrganizationAndUserRoles!]!
}
type User {
  id: Int!
  name: String!
  email: String!
  verified: Boolean!
}
type BaseOrganizationAndUserRoles {
  id: Int!
  name: String!
  platform: Platform!
  role: UserRole!
}
enum Platform {
  github
  bitbucket
}
enum UserRole {
  admin
  engineer
  viewer
}
"Exposes a URL that specifies the behavior of this scalar."
directive @specifiedBy(
    "The URL that specifies the behavior of this scalar."
    url: String!
  ) on SCALAR
