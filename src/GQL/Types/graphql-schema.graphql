schema {
  query: Query
  mutation: Mutation
}
type Query {
  hello: String
}
type Mutation {
  login(email: String!, password: String!): User!
  logout: Boolean!
  onboard(name: String!, email: String!, password: String!, organizationName: String!): User!
  verifySession: UserAndAffiliations!
}
type User {
  id: Int!
  name: String!
  email: String!
  verified: Boolean!
}
type UserAndAffiliations {
  user: User!
  organizations: [BaseOrganizationAndUserRole!]!
}
type BaseOrganizationAndUserRole {
  id: Int!
  name: String!
  role: UserRole!
}
enum UserRole {
  admin
  engineer
  viewer
}
"Exposes a URL that specifies the behavior of this scalar."
directive @specifiedBy(
    "The URL that specifies the behavior of this scalar."
    url: String!
  ) on SCALAR
