schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}
type Query {
  installationSetup(platform: Platform!, installation_id: Int!): InstallationType!
  userAndAffiliations: UserAndAffiliations!
  listAvailableRepositories(userId: Int!, sort: String, page: String): [GithubRepository!]!
}
type InstallationType {
  id: Int!
  installation_id: Int!
  platform: Platform!
  organizationId: Int
}
type UserAndAffiliations {
  id: Int!
  name: String!
  organizations: [OrgAffiliationType!]!
  github: GithubAuthorizationType
}
type OrgAffiliationType {
  id: Int!
  name: String!
  roles: [RoleType!]!
  installations: [InstallationType!]!
}
type RoleType {
  role: UserRole!
}
type GithubAuthorizationType {
  id: Int!
  token: String!
}
type GithubRepository {
  id: Int!
  name: String!
  description: String
  html_url: String!
  clone_url: String!
  language: String
  source: String!
}
type Mutation {
  logout: Boolean!
  verifySession: Boolean!
  verifyAnonymous: Boolean!
  loginWithGithub(code: String!): User!
  createGithubAccount(code: String!, installation_id: Int!, name: String!): Boolean!
}
type User {
  id: Int!
  name: String!
}
type Subscription {
  installationSetup(platform: Platform!, installation_id: Int!): InstallationType!
}
enum Platform {
  github
  bitbucket
}
enum UserRole {
  admin
  manager
  viewer
}
"Exposes a URL that specifies the behavior of this scalar."
directive @specifiedBy(
    "The URL that specifies the behavior of this scalar."
    url: String!
  ) on SCALAR
