schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}
type Query {
  installationSetup(platform: Platform!, installation_id: Int!): Installation!
  userAndAffiliations: UserAndAffiliations!
  listAvailableRepositories(page: String, type: InstallationType!, installation_id: Int!, sort: String, organization_name: String!): [GithubRepository!]!
  listGithubUserRepositories(sort: String, page: String): [GithubRepository!]!
  listGithubInstallationRepositories(page: String, installation_id: Int!): [GithubRepository!]!
  listGithubOrganizationRepositories(page: String, installation_id: Int!, sort: String, organization_name: String!): [GithubRepository!]!
}
type Installation {
  id: Int!
  installation_id: Int!
  platform: Platform!
  organizationId: Int
  type: InstallationType!
}
type UserAndAffiliations {
  id: Int!
  name: String!
  organizations: [OrgAffiliationType!]!
  github: GithubUserAuthorizationType
}
type OrgAffiliationType {
  id: Int!
  name: String!
  roles: [RoleType!]!
  installations: [Installation!]!
}
type RoleType {
  role: UserRole!
}
type GithubUserAuthorizationType {
  id: Int!
  token: String!
}
type GithubRepository {
  id: Int!
  name: String!
  description: String
  html_url: String!
  clone_url: String!
  language: String
  source: String!
}
type Mutation {
  logout: Boolean!
  verifySession: Boolean!
  verifyAnonymous: Boolean!
  loginWithGithub(code: String!): User!
  createGithubAccount(code: String!, installation_id: Int!, name: String!): Boolean!
}
type User {
  id: Int!
  name: String!
}
type Subscription {
  installationSetup(platform: Platform!, installation_id: Int!): Installation!
}
enum Platform {
  github
  bitbucket
}
enum InstallationType {
  organization
  individual
}
enum UserRole {
  admin
  manager
  viewer
}
"Exposes a URL that specifies the behavior of this scalar."
directive @specifiedBy(
    "The URL that specifies the behavior of this scalar."
    url: String!
  ) on SCALAR
